
{% for review in site.reviews %}

<article class="">
  <header class="">
    <h1 class="">{{review.title}}</h1>
  </header>

  <div class="">
  {{review.excerpt}}
  <a href="{{review.url}}"> Read full review</a>
  </div>

  <div class="">
    {{review.author-name}}<br>
    {{review.author-title}}, {{review.author-org}}
  </div>

</article>

{% endfor %}
